<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <!--Aca empieza la section Principal-->
        <section class="hero">
            <!--Aca empieza el div de la derecha que contiene el login-->
            <div class="izquierda">

                <div class="login">
                    <h1>Welcome back</h1>
                    <p>Welcome back! please your details</p>
                    <!--Formulario-->
                    <form action="">
                        <label for="">Email</label>
                        <input type="email" placeholder="Enter your email" required>
                        <label for="">Password</label>
                        <input type="password" placeholder="Enter your password" required>
                        <div class="recuperar">
                            <div>
                                <input type="checkbox">
                                <label for="">Remember for 30 days</label>
                            </div>
                            <a href="">Forgot password</a>
                        </div>
                        <button class="ingresar">Sign in</button>   
                    </form>
                    <!--Link para ingresar con google-->
                    <button class="regisGoogle"><a href=""><img src="google.svg" alt="" class="google">Sign in with Google</a></button>
                    <!--registrarse-->
                    <div class="registrarse">  
                        <p>Don't have an account?<a href=""> Sing up for free</a></p>
                        
                    </div>
                </div>

            </div>
            <!--Empieza la parte izquierda-->
            <div class="info">
                <img src="mujer.jpg" alt="" class="foto">
                <div>
                    <h2>"We've been using Unititled to kick start every new project an can't imagine working without ir"</h2>
                    <img src="estrellas.svg" alt="" class="estrella">
                    <h2>Andi Lane</h2>
                    <p><strong>Founder, Catalog</strong><br>Web Design Agency</p>
                    <img src="flechaIzquierda.svg" alt="" class="flechas">        
                    <img src="flechaDerecha.svg" alt="" class="flechas">            
                </div>
            </div>
            <!--Terminamos con la parte izquierda-->
        </section>
    </main>
</body>
</html>
